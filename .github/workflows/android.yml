name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: change dir
      run: cd AgileSprinters
    - name: Build with Gradle
      run: ./gradlew build
    - name: Look for gradlew
      run: find / -type f -name "gradlew"
    - name: Make gradlew executable
      run: chmod +x ./gradlew
